<!DOCTYPE html>
<html>
<head>
	<title>{{ site.title }} &mdash; {{ page.title }}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="{{ site.url }}/components/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ site.url }}/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div class="container">
		<nav class="nav nav-pills main-nav">
            <li {% if page.nav_name == 'home' %}class="active"{% endif %}>
                <a href="{{ site.url }}/">Home</a>
            </li>
            <li {% if page.nav_name == 'libraries' %}class="active"{% endif %}>
                <a href="{{ site.url }}/libraries">Libraries</a>
            </li>
            <li {% if page.nav_name == 'craftsmanship' %}class="active"{% endif %}>
                <a href="{{ site.url }}/craftsmanship">Craftsmanship</a>
            </li>
            <li {% if page.nav_name == 'smw' %}class="active"{% endif %}>
                <a href="{{ site.url }}/smw">SMW</a>
            </li>
            <li {% if page.nav_name == 'wikidata' %}class="active"{% endif %}>
                <a href="{{ site.url }}/wikidata">Wikidata</a>
            </li>
            <li>
                <a href="http://www.bn2vs.com/blog/">Blog</a>
            </li>
		</nav>
	</div>
		<div class="jumbotron banner">
			<div class="banner-text container">
				<picture class="logo">
					<img src="{{ site.url }}/images/logo.jpg">
				</picture>
                Site of Jeroen De Dauw
                <p class="sub">Also see <a href="http://www.bn2vs.com/blog/">my blog</a></p>
			</div>
		</div>
	<div class="container">
		{% block content %}{% endblock %}
	</div>

	<a href="https://github.com/JeroenDeDauw/bn2vs.com"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/365986a132ccd6a44c23a9169022c0b5c890c387/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png"></a>
</body>
</html>
